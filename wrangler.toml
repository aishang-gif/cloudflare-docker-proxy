name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry.hub.docker.com"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
   { pattern = "docker.hjlin.us.kg", custom_domain = true },
   { pattern = "quay.hjlin.us.kg", custom_domain = true },
   { pattern = "gcr.hjlin.us.kg", custom_domain = true },
   { pattern = "k8s-gcr.hjlin.us.kg", custom_domain = true },
   { pattern = "k8s.hjlin.us.kg", custom_domain = true },
   { pattern = "ghcr.hjlin.us.kg", custom_domain = true },
   { pattern = "cloudsmith.hjlin.us.kg", custom_domain = true },
 ]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
 route = { pattern = "docker-staging.hjlin.us.kg", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
